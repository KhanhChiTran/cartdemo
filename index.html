<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Demo</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="cart-container">
      <h1>Cart Demo</h1>
      <div class="product-image-wrap"></div>
      <div class="details-wrap">
        <div class="color-select">
          <span
            class="blue active"
            pic="url(./image/blue.jpg)"
            pick_color="#1d5393"
          ></span>
          <span
            class="cream"
            pic="url(./image/cream.jpg)"
            pick_color="#e2d9ca"
          ></span>
          <span
            class="orange"
            pic="url(./image/orange.jpg)"
            pick_color="#f5a183"
          ></span>
          <span
            class="pink"
            pic="url(./image/pink.jpg)"
            pick_color="#d4c3c7"
          ></span>
          <span
            class="yellow"
            pic="url(./image/yellow.jpg)"
            pick_color="#f6e7aa"
          ></span>
        </div>
        <div class="product-details">
          <p>$20.00</p>
          <button class="add-cart-btn">Add to cart</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
